name: ci_master_seed_tool_release

on:
  release:
    types: [published] 

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
            ready-to-run: false
          - kind: windows
            os: windows-latest
            target: win-x64
            ready-to-run: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0

      - name: Build
        shell: bash
        run: |
          tag=$(git describe --tags --abbrev=0)
          release_name="FoxIDs.MasterSeedTool-$tag-${{ matrix.target }}"

          # publish both sites
          dotnet publish tools/FoxIDs.MasterSeedTool/FoxIDs.MasterSeedTool.csproj --framework net10.0 --runtime "${{ matrix.target }}" -c Release -o "$release_name" --self-contained -p:PublishSingleFile=true -p:ShouldUnsetParentConfigurationAndPlatform=false

          if [ "${{ matrix.target }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi

          # Delete output directory
          rm -r "$release_name"

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: "FoxIDs.MasterSeedTool-*"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
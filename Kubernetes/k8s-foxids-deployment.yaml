apiVersion: apps/v1
kind: Deployment
metadata:
  name: foxids-deployment
  labels:
    app: foxids
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foxids
  template:
    metadata:
      labels:
        app: foxids
    spec:
      containers:
        - name: foxids
          image: foxids/foxids:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8800
          env:
            - name: "ASPNETCORE_URLS"
              value: "http://+:8800"
            - name: "Settings__UseHttp"
              value: "true"
            - name: "Settings__TrustProxyHeaders"
              value: "true"
            - name: "Settings__TrustProxySchemeHeader"
              value: "true"
            - name: "Settings__FoxIDsEndpoint"
              value: "https://id.itfoxtec.com" # change to your domain - https://id.my-domain.com
            - name: "Settings__Options__Log"
              value: "Stdout"
            - name: "Settings__Options__DataStorage"
              value: "MongoDb"
            #   value: "PostgreSql"  # PostgreSql database
            - name: "Settings__Options__Cache"
              value: "MongoDb"
            #   value: "PostgreSql"  # Cache in PostgreSql database
            #   value: "Redis"  # Cache in Redis 
            - name: "Settings__Options__DataCache"
              value: "None"
            #   value: "Default"  # Cache DB data in Redis 
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-username
            - name: MONGO_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-password
            - name: MONGO_SERVER
              valueFrom: 
                configMapKeyRef:
                  name: mongo-configmap
                  key: database_url
            - name: "Settings__MongoDb__ConnectionString"
              value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@$(MONGO_SERVER):27017"
            # PostgreSql
            # - name: POSTGRES_USERNAME
            #   valueFrom:
            #     secretKeyRef:
            #       name: postgres-secret
            #       key: postgres-username
            # - name: POSTGRES_PASSWORD
            #   valueFrom: 
            #     secretKeyRef:
            #       name: postgres-secret
            #       key: postgres-password
            # - name: POSTGRES_SERVER
            #   valueFrom: 
            #     configMapKeyRef:
            #       name: postgres-configmap
            #       key: database_url
            # - name: "Settings__PostgreSql__ConnectionString"
            #   value: "Host=$(POSTGRES_SERVER);Username=$(POSTGRES_USERNAME);Password=$(POSTGRES_PASSWORD);Database=FoxIDs"
            # Redis
            # - name: REDIS_SERVER
            #   valueFrom: 
            #     configMapKeyRef:
            #       name: redis-configmap
            #       key: database_url
            # - name: "Settings__RedisCache__ConnectionString"
            #   value: "$(REDIS_SERVER):6379"
          livenessProbe:
            httpGet:
              path: /health
              port: 8800
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8800
              scheme: HTTP
            periodSeconds: 5
            timeoutSeconds: 2
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: foxids-deployment
  labels:
    app: foxids
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foxids
  template:
    metadata:
      labels:
        app: foxids
    spec:
      containers:
        - name: foxids
          image: foxids:1.4.0.2
          #image: foxids/foxids:latest
          ports:
            - containerPort: 80
          env:
            - name: "ASPNETCORE_URLS"
              value: "http://+"
            #  value: "https://+;http://+"
            - name: "Settings__UseHttp"
              value: "true"
            - name: "Settings__TrustProxySchemeHeader"
              value: "true"
            - name: "Settings__FoxIDsEndpoint"
            #  value: "http://localhost:8800"
              value: "https://id.itfoxtec.com" # change to your domain - id.my-domain.com
            - name: "Settings__Options__DataStorage"
              value: "MongoDb"
            - name: "Settings__Options__Cache"
            #  value: "MongoDb"
              value: "Redis"
            - name: "Settings__Options__DataCache"
            #  value: "None"
              value: "Default"
            - name: MONGO_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-username
            - name: MONGO_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-password
            - name: MONGO_SERVER
              valueFrom: 
                configMapKeyRef:
                  name: mongo-configmap
                  key: database_url
            - name: "Settings__MongoDb__ConnectionString"
              value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@$(MONGO_SERVER):27017"
            - name: REDIS_SERVER
              valueFrom: 
                configMapKeyRef:
                  name: redis-configmap
                  key: database_url
            - name: "Settings__RedisCache__ConnectionString"
              value: "$(REDIS_SERVER):6379"
---

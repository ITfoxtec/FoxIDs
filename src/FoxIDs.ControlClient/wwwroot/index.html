<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>FoxIDs Control</title>
        <base href="/" />
        <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link href="lib/bootstrap-toggle/bootstrap-toggle.min.css" rel="stylesheet" />
        <!-- https://icons.getbootstrap.com/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="FoxIDs.ControlClient.styles.css?v={version}" rel="stylesheet">
        <link href="css/app.css?v={version}" rel="stylesheet" />
    </head>
    <body>
        <div id="app">
            <div class="load-spinner">
                <img class="logo" src="images/foxids_logo.svg" />
                <div>
                    <div class="spinner-border" role="status"></div>
                    The application is loading...
                </div>
            </div>
        </div>

        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">🗙</a>
        </div>
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/popper/popper.min.js"></script>
        <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="js/save-cert-file.js?v={version}"></script>
        <script src="js/site.js?v={version}"></script>
        <script src="_content/BlazorInputFile/inputfile.js?v={version}"></script>
        <script src="_framework/blazor.webassembly.js?v={version}"></script>
    </body>
</html>
